<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Minimal Website</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    a {
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
      color: #007BFF;
      font-size: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ name }}</h1>
    <p>{{ description }}</p>
    <a :href="link" target="_blank">{{ linkText }}</a>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          name: 'JeffreyLee',
          description: 'Welcome to my personal website.',
          link: 'https://Jeffreylee143.github.io',
          linkText: 'Click here'
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
